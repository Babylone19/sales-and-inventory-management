{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container p-5">
    <style>
        .table th, .table td {
            text-align: center;
        }
      </style>
    <h1 class="mb-4">Vendors</h1>
    <a href="{% url 'vendor-create' %}" class="btn btn-primary mb-3">
        <i class="fas fa-plus me-2"></i>Add Vendor
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.phone_number }}</td>
                <td>{{ vendor.address }}</td>
                <td>
                    <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-outline-warning btn-sm">
                        <i class="fas fa-edit me-2"></i>Edit
                    </a>
                    <a href="{% url 'vendor-delete' vendor.pk %}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-trash-alt me-2"></i>Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
