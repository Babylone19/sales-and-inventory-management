{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container px-5">
    <h1 class="my-4">Vendors</h1>
    <a href="{% url 'vendor-create' %}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Add Vendor
    </a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.phone_number }}</td>
                <td>{{ vendor.address }}</td>
                <td>
                    <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'vendor-delete' vendor.pk %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
